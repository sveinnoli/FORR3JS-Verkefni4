<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="options-overlay">
        <div class="container">
            <div class="game-title">
                <h1>Asteroids</h1>
            </div>
            <div class="options-body">
                <h3 class="options-return" hidden>Go back</h3>
               <div class="options-menuscreen">
                    <div class="options-skeleton mainmenu" hidden>
                        <h2 class="menu-title">Main menu</h2>
                        <div class="options__menu" >
                            <div class="options__menu-item" data-option="start">Start game</div>
                            <div class="options__menu-item" data-option="difficulty">Difficulty</div>
                            <div class="options__menu-item" data-option="settings">Settings</div>
                        </div>
                            
                    </div>
                    <div class="options-skeleton settings" hidden>
                        <h2 class="menu-title">Settings</h2>
                        <div class="options__menu-sidemenu">
                            <div class="options__menu-item" data-option="cheat">Cheat mode</div>
                            <div class="options__menu-item" data-option="normal">Normal mode</div>
                        </div>
                    </div>
                    <div class="options-skeleton difficulty" hidden>
                        <h2 class="menu-title">Difficulty</h2>
                        <div class="options__menu-sidemenu">
                            <div class="options__menu-item" data-option="easy">Easy</div>
                            <div class="options__menu-item" data-option="medium">Medium</div>
                            <div class="options__menu-item" data-option="hard">Hard</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="scripts/main.js" async></script>
    <!-- This element is used to indicate gamestate options are mainmenu || paused || playing) -->
    <data name="game__state" hidden gamestate="mainmenu"></data>
</body>
</html>

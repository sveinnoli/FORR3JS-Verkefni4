<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="options-overlay">
        <div class="container">
            <div class="game-title">
                <h1>Asteroids</h1>
            </div>
            <div class="options-menuscreen">
                <!-- Buttons for interacting with menu -->
                <h3 class="options-return" hidden>Back</h3>
                <div class="options-fullscreen"></div>
                <div class="options-exit" hidden></div>

                <!-- Main menu -->
                <div class="options-skeleton mainmenu">
                    <h2 class="menu-title">Main menu</h2>
                    <!-- place some (butt)ons here -->
                    <div class="options__menu" >
                        <div class="options__menu-item" data-option="start">Start game</div>
                        <div class="options__menu-item" data-option="difficulty">Difficulty</div>
                        <div class="options__menu-item" data-option="settings">Settings</div>
                    </div>
                    
                </div>
                <!-- Settings menu -->
                <div class="options-skeleton settings">
                    <h2 class="menu-title">Settings</h2>
                    <div class="options__menu-sidemenu">
                        <div class="options__menu-item" data-option="cheat">Cheat mode</div>
                        <div class="options__menu-item" data-option="normal">Normal mode</div>
                    </div>
                </div>
                <!-- Difficulty menu -->
                <div class="options-skeleton difficulty">
                    <h2 class="menu-title">Difficulty</h2>
                    <div class="options__menu-sidemenu">
                        <div class="options__menu-item" data-option="hard">Hard</div>
                        <div class="options__menu-item" data-option="medium">Medium</div>
                        <div class="options__menu-item" data-option="easy">Easy</div>
                    </div>
                </div>
                <!-- Pause menu -->
                <div class="options-skeleton pause">
                    <h2 class="menu-title">Pause menu</h2>
                    <div class="options__menu-sidemenu">
                        <div class="options__menu-item" data-option="resume">Resume</div>
                        <div class="options__menu-item" data-option="restart">Restart</div>
                        <div class="options__menu-item" data-option="quit">Quit</div>
                    </div>
                </div>
                <div class="options-skeleton victory">
                    <h2 class="menu-title">You won!</h2>
                    <div class="options__menu-sidemenu">
                        <div class="options__menu-item">Score: <span data-option="score"></span></div>
                        <div class="options__menu-item" data-option="restart">Restart</div>
                        <div class="options__menu-item" data-option="quit">Quit</div>
                    </div>
                </div>
                <div class="options-skeleton defeat">
                    <h2 class="menu-title">You lost!</h2>
                    <div class="options__menu-sidemenu">
                        <div class="options__menu-item">Score: <span data-option="score"></span></div>
                        <div class="options__menu-item" data-option="restart">Restart</div>
                        <div class="options__menu-item" data-option="quit">Quit</div>
                    </div>
                </div>
                <!-- Shop menu  -->
                <div class="options-skeleton shop">
                    <h2 class="menu-title">Shop menu</h2>
                    <div class="options__menu-sidemenu">
                        <div class="options__menu-item" data-option="laser">Laser</div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="fullscreen">
        <div class="canvas-container">
            <div class="score-counter">Score</div>
            <div class="game-options">
                <div class="options-shop" data-option="shop" hidden><img src="./images/coin-gold-black.svg">Shop</div>
                <div class="options-pause" data-option="pause"><img src="./images/pause.svg"></div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>
<script type="module" src="scripts/main.js" async></script>
<!-- This element is used to indicate gamestate options are <( mainmenu || paused || playing || resume || shop )> -->
<data name="game-state" hidden gamestate="mainmenu"></data>
</body>
</html>
